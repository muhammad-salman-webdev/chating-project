<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- custom css file link-->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Online Fontawesome icons cdn-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Login Form</title>
    </head>

    <body>
        <div class="main-container">
            <div class="container">
                <h1>Hello hello app</h1>
                <div class="error">This is an error message!</div>
                <form class="form">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email" />
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input
                            type="password"
                            placeholder="Enter your password" />
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <button type="submit">Continue to chat</button>
                </form>
                <div class="other-links">
                    <p>Not yet signed up?</p>
                    <a href="signup.html">Signup now</a>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction: column">
            <a href="chating.html">Chating</a>
            <a href="users.html">User</a>
            <a href="signup.html">Signup </a>
            <a href="index.html">Login </a>
        </div>
    </body>
    <script src="javascript/show-hide-password.js"></script>
</html>
